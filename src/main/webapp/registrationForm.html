<lift:surround with="basic" at="registrationForm">
   <lift:bind-at name="title">Registration Form</lift:bind-at>
      <div class="container-fluid">
        <form class="lift:form.ajax?class=form-horizontal">
            <div class="lift:RegistrationForm">
                 <div class="control-group">
                    <label class="text_label, control-label">Forenames *</label>
                    <div class="controls">
                        <input id="forenames" type="text">
                        <span class="help-inline" id="clients_forenames"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">Surname *</label>
                    <div class="controls">
                        <input id="surname" type="text">
                        <span class="help-inline" id="clients_surname"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">email *</label>
                    <div class="controls">
                        <input id="email" type="text">
                        <span class="help-inline" id="clients_email"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">password * (min 4 chars)</label>
                    <div class="controls">
                        <input id="password" type="password">
                        <span class="help-inline" id="clients_password"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">re-type password *</label>
                    <div class="controls">
                        <input id="password2" type="password">
                        <span class="help-inline" id="clients_password2"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <div><h2>Credit card address</h2></div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">address line 1 *</label>
                    <div class="controls">
                        <input id="addressline1" type="text">
                        <span class="help-inline" id="clients_address"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">address line 2 *</label>
                    <div class="controls">
                        <input id="addressline2" type="text">
                        <span class="help-inline" id="clients_address2"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">City/Town *</label>
                    <div class="controls">
                        <input id="city" type="text">
                        <span class="help-inline" id="clients_city"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">Post code *</label>
                    <div class="controls">
                        <input id="postCode" type="text">
                        <span class="help-inline" id="clients_postCode"></span>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="text_label, control-label">Country *</label>
                    <div class="controls">
                        <input id="country" type="text">
                        <span class="help-inline" id="countryError"></span>
                    </div>
                 </div>
                <div>
                    <div class="btn, btn-small, controls">
                        <input type="submit" id="submit" />
                    </div>
                </div>
            </div>
            <div id="feed"></div>
        </form>
      </div>
</lift:surround>
